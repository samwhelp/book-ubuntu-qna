---
layout: default
---
			<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">

				<header class="post-header">
					{% if page.source_url %}
					<a href="{{ page.source_url | prepend: 'https://github.com/samwhelp/book-ubuntu-qna/blob/gh-pages' | escape }}"><h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1></a>
					{% else %}
					<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
					{% endif %}
					<p class="post-meta">
						<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
					</p>
				</header>

				<div class="post-content" itemprop="articleBody">
					{{ content }}
				</div>

			</article>
